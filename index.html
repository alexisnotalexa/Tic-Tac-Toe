<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe | Alexis Okamura</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="board">
      <div class="square" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
    </div>
    <footer>
      <a href="https://github.com/alexisnotalexa">@alexisnotalexa</a>
    </footer>
  </div>
  <div class="modal-backdrop">
    <div class="modal start-game">
      <span>Choose wisely:</span>
      <div class="modal__selector">
        <button id="x">
          <i class="fa-inverse fa fa-times fa-5x"></i>
        </button>
        <button id="o">
          <i class="fa-inverse fa fa-circle-o fa-5x"></i>
        </button>
      </div>
    </div>
    <div class="modal end-game" style="display: none;">

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/c384233445.js"></script>
  <script src="main.js"></script>
</body>
</html>
